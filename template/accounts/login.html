{% set title = "로그인" %}
{% extends "layout/client.html" %}
{% block content -%}
    <!-- join -->
    <main class="container join">
        <section class="row">
            <form role="form" action="" method="post">


          <div class="col-xs-12">
            {% if flashMessage %}
               <div class="alert alert-danger" role="alert">{{ flashMessage }}</div>
            {% endif %}

            <h2 class="a11y-hidden">로그인</h2>
            <a href="/auth/facebook" type="button" class="btn btn-lg btn-point btn-line btn-block textSecondary">페이스북으로 로그인하기</a>
            <span class="divider body2">또는</span>
            <ul class="join-input-item">
              <li class="form-group has-feedback">
                <label class="control-label sr-only" for="inputEmail">아이디</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <input type="text" name="username" class="input-lg form-control" id="inputEmail" aria-describedby="inputEmail" placeholder="아이디를 입력하세요" required>
                </div>
              </li>
              <li class="form-group has-feedback">
                <label class="control-label sr-only" for="inputPassword">비밀번호</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <input type="password" name="password" class="input-lg form-control" id="inputPassword" aria-describedby="inputPassword" placeholder="비밀번호를 입력하세요" required>
                </div>
              </li>
            </ul>
            <button type="submit" class="btn btn-lg btn-main btn-fill btn-block">로그인</button>
          </div>
          </form>
        </section>
      </main>

<script type="text/javascript">
$(document).ready(function() {
    $('#join_form').submit(function(){

        var $passwordInput = $('#join_form input[name=password]');
        var $passwordInput2 = $('#join_form input[name=password2]');

        if($passwordInput.val().length < 4){
            alert("4글자 이상 작성해주세요");
            return false;
        }
        
        if($passwordInput.val() !== $passwordInput2.val()){
            alert("패스워드와 확인용패스워드를 똑같이 입력해주세요.");
            return false;
        }

        return true;
    });
});
</script>

{% endblock %}
