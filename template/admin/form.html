{% set title = "상점 등록" %}
{% extends "layout/base.html" %}

{% block content -%}
<form action="" method="post" enctype="multipart/form-data">
  <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
  <table class="table table-bordered">
    <tr>
      <th>이름</th>
      <td><input type="text" name="name" class="form-control" value="{{ shop.name }}" placeholder="패캠 파스타" /></td>
    </tr>
    <tr>
      <th>섬네일</th>
      <td><input type="file" name="thumbnail" /></td>
    </tr>
    <tr>
      <th>주소</th>
      <td>
        <div class="form-inline">
          <input type="hidden" name="geo" value="{{ shop.geo.coordinates[0] }}, {{ shop.geo.coordinates[1] }}">
          <input type="text" name="address" class="form-control" value="{{ shop.address }}" />
          <a class="btn btn-primary btn-sm btn_select" id="map_search" style="display: inline-block; ">
            주소 검색
          </a>
        </div>
        <div id="map_area" style="width:100%;height:350px; margin:10px 0 50px 0; visibility:hidden;"></div>
      </td>
    </tr>
    <tr>
      <th>상세주소</th>
      <td><input type="text" name="location" class="form-control" value="{{ shop.location }}" placeholder="101동 101호" />
      </td>
    </tr>
    <tr>
      <th>전화번호</th>
      <td><input type="text" name="phone" class="form-control" value="{{ shop.phone }}" placeholder="02-543-2121" />
      </td>
    </tr>
    <tr>
      <th>운영시간</th>
      <td><input type="text" name="open_time" class="form-control" value="{{ shop.open_time }}"
          placeholder="오전10시~오후6시" /></td>
    </tr>
    <tr>
      <th>핸드폰번호</th>
      <td><input type="text" name="cell_phone" class="form-control" value="{{ shop.cell_phone }}"
          placeholder="010-3333-3333" /></td>
    </tr>
    {% if '/admin/shops/edit/' in req_path %}
    <tr>
      <th>태그</th>
      <td>
        <div class="row">
          <div class="col-sm-5">
            <input type="text" id="tag_input" class="form-control" placeholder="입력후 엔터 태그추가 버튼을 눌러주세요">
          </div>
          <div class="col-sm-7">
            <a class="btn btn-primary btn-sm btn_select" id="tag_submit" style="display: inline-block">
              태그 추가
            </a>
          </div>
        </div>

        <div id="tag_area">
          {% for tag in shop.Tag %}
          <div class="icon_tag">
            {{ tag.name }}
            <a href="#" class="delete_tag" tag_id="{{ tag.id }}">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>
          </div>
          {% endfor %}
        </div>

      </td>
    </tr>
    {% endif %}

  </table>
  <button class="btn btn-primary">작성하기</button>
</form>
<style>
  .icon_tag {
    display: inline-block;
    background-color: #337ab7;
    padding: 3px 10px;
    font-size: 1.2em;
    margin: 5px 0 30px;
    border-radius: 50px;
    color: #fff;
  }

  .icon_tag a {
    display: inline-block;
    color: #fff;
  }
</style>



<script src="/static/js/kakaomap.js"></script>
<script>
  var mapContainer = new kakao.maps.Map(
    document.getElementById("map_area"),
    {
      center: new kakao.maps.LatLng(
        {{ map_api.default.lat }},
    {{ map_api.default.lng }}
              ), // 지도의 중심좌표
  level: 3 // 지도의 확대 레벨
          }
      );

  {% if shop.address and shop.geo %}
  $('#map_area').css('height', '350px');
  mapSearchByAddess(
    mapContainer,
    '#map_area',
    'input[name=geo]',
    $('input[name=name]'),
    $('input[name=address]')
  );
  {% endif %}


  $('#map_search').click(function () {
    var $name = $('input[name=name]');
    var $address = $('input[name=address]');

    if (!$name.val()) {
      alert("상점명을 입력하세요.");
      return false;
    }

    if (!$address.val()) {
      alert("주소를 입력하세요.");
      return false;
    }

    $('#map_area').css('height', '350px');

    mapSearchByAddess(
      mapContainer,
      '#map_area',
      'input[name=geo]',
      $name,
      $address
    );

  });
  $('#tag_submit').click(function (e) {
    e.preventDefault();
    var $shop_id = "{{ shop.id }}";
    var $tag_input = $('#tag_input');
    if (!$tag_input.val()) {
      alert('태그명을 입력하세요');
      $tag_input.focus();
      return false;
    }

    if ($tag_input.val().length < 2) {
      alert('두글자 이상 입력하세요.');
      $tag_input.focus();
      return false;
    }

    $.ajax({
      url: '/admin/tag',
      type: 'post',
      data: {
        name: $tag_input.val().trim(),
        shop_id: $shop_id
      }
    })
      .done(function (result) {

        if (result.status.length) {
          var tag = result.tag;
          $('#tag_area').append('\
                 <div class="icon_tag">' +
            tag.name +
            ' <a href="#" class="delete_tag" \
                         tag_id="' + tag.id + '" > \
                         <i class="fa fa-times" aria-hidden="true"></i> \
                     </a> \
                 </div>\
             ');
          // 추가후 검색 초기화
          $('#tag_input').val('');
        } else {
          alert('이미 있는 등록된 태그입니다.');
        }

      })
      .fail(function (result) {
        console.log(result);
        alert('오류 발생');
      });
  });

  // 태그 삭제
  $(document).on('click', '.delete_tag', function (e) {
    e.preventDefault();
    if (!confirm('삭제하시겠습니까?')) {
      return false;
    }

    var shop_id = "{{ shop.id }}";
    var $self = $(this);

    $.ajax({
      url: '/admin/tag/' + shop_id + '/' + $(this).attr('tag_id'),
      type: 'delete'
    }).
      done(function (result) {
        if (result) {
          $self.parent().remove();
        }
      })
      .fail(function (result) {
        console.log(result);
      });

  });
</script>
{% endblock %}
